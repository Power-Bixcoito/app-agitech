<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalhes da Atividade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{ activity?.title }}
    </ion-card-header>
    <div class="counter"> 0/{{tasks?.length}}</div>
    <ion-card-content>
      <ion-item>
        <h3>Descrição</h3>
        <p>{{ activity?.description }}</p>
      </ion-item>
      <ion-card *ngFor="let task of tasks; let i = index">
        <ion-item>
          {{ i + 1 }} - {{ task?.title }}
          <button ion-button color="primary" class="confirm">Fiz!</button>
        </ion-item>
      </ion-card>
    
    </ion-card-content>

  </ion-card>

</ion-content>
