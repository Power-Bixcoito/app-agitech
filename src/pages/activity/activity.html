<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Atividades</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-group>
            <ion-item-divider color="light">Atividades</ion-item-divider>
            <button ion-item *ngFor="let activity of activities" (click)="abrirActivities(activity)">
                {{ activity.title }}
            </button>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">Tarefas</ion-item-divider>
            <button ion-item *ngFor="let task of tasks" (click)="abrirTarefas(task)">
                {{ task.title }}
            </button>
        </ion-item-group>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="showPrompt()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
