<ion-header>
</ion-header>


<ion-content padding scroll="false">
  <div class="img-container">
    <img class="imagem" src="../../assets/logo-sm.png" />
    <p>Fazer Login:</p>
    <ion-item>
      <ion-label color="light" stacked>E-mail</ion-label>
      <ion-input type="email" required [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light" stacked>Senha</ion-label>
      <ion-input type="password" required [(ngModel)]="password"></ion-input>
    </ion-item>
    <br>
    <div class="button-container">
      <button ion-button color="azul" (click)="login()">Entrar</button>
      <button ion-button color="azul" (click)="register()">Cadastre-se</button>
    </div>
  </div>
</ion-content>
