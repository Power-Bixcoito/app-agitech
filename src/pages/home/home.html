<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Teens</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let child of children">
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/gravatarlogo.jpg">
            </ion-avatar>
            <h2>{{child.name}}</h2>
            <p>November 5, 1955</p>
        </ion-item>
    </ion-card>
    <ion-fab right bottom>
        <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
