<ion-header>

    <ion-navbar>
        <ion-title>Detalhes do Cartão</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-group>
            <ion-item-divider color="light">Status do Cartão</ion-item-divider>
            <ion-item>
                <img src="assets/visa.png" alt="" item-start class="brand">
                <p item-end>{{card.cardNumber}}</p>
                <ion-toggle [(ngModel)]="status" item-end (ngModelChange)="updateCardStatus($event)"></ion-toggle>
            </ion-item>
        </ion-item-group>
        <ion-item-group>
            <ion-item-divider color="light">Extrato das Transações <i item-end>*Período de até 30 dias</i></ion-item-divider>
            <ion-item>
                <ion-label>Data Inicial</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="initialDate" (ngModelChange)="getExtract($event)"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Data Final</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="finalDate" (ngModelChange)="getExtract($event)"></ion-datetime>
            </ion-item>
        </ion-item-group>
    </ion-list>

    <ion-list *ngIf="extract.length > 0">
        <ion-item *ngFor="let elem of extract">
            <h2>{{elem.estabelecimento}}</h2>
            <h3>{{elem.tipo}} - R$ {{elem.valor}}</h3>
            <p>{{elem.dataHora}}</p>
        </ion-item>
    </ion-list>
    <p *ngIf="extract.length === 0" text-center>Não possui transações listadas nesse período!</p>
</ion-content>
