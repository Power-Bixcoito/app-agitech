<ion-header>

  <ion-navbar>
    <ion-title>Registro de Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-item>
      <ion-label color="primary" stacked>Título</ion-label>
      <ion-input [(ngModel)]="titulo" type="text"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label color="primary" stacked>Descrição</ion-label>
      <ion-input [(ngModel)]="descricao" type="text"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label color="primary" stacked>Data de Início</ion-label>
      <ion-input [(ngModel)]="dateInicio" type="date"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label color="primary" stacked>Prazo final</ion-label>
      <ion-input [(ngModel)]="dateFinal" type="date"></ion-input>
    </ion-item>
  </ion-row>

</ion-content>
