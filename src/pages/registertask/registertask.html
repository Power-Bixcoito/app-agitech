<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro de Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-item>
      <ion-label color="primary" stacked>Título</ion-label>
      <ion-input [(ngModel)]="titulo" type="text"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label color="primary" stacked>Descrição</ion-label>
      <ion-textarea [(ngModel)]="descricao" type="text"></ion-textarea>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label color="primary" stacked>Data de Início</ion-label>
      <ion-input [(ngModel)]="dateInicio" type="date"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label color="primary" stacked>Prazo final</ion-label>
      <ion-input [(ngModel)]="dateFinal" type="date"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
      <ion-item>
        <ion-label color="primary" stacked>Recompensa</ion-label>
        <ion-input [(ngModel)]="recomp" type="number"></ion-input>
      </ion-item>
    </ion-row>
  <ion-row *ngIf="!activity.id">
    <ion-item>
      <p class="quest">Quem deverá cumprir essa tarefa?</p>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="teenId">
        <ion-option *ngFor="let teen of teens" value="{{teen.id}}">{{teen.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-row>
  <!--br>
    <ion-item>

      <ion-checkbox [(ngModel)]="teenId" value="teen.id" name="teen.name"></ion-checkbox>
      <ion-label>{{ teen.name }}</ion-label>
    </ion-item>
  </ion-row-->
  <ion-row *ngIf="activity.id">
    <ion-item>
      <ion-radio (ngModel)="final"></ion-radio> <p>Versão final?</p> 
    </ion-item>
  </ion-row>
  <div class="button-container">
    <button ion-button color="azul" (click)="registerTask()">Cadastrar Tarefa</button>
  </div>
</ion-content>
